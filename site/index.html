<div class="card raised">
    <div class="header">
        Colour change
        <div class="right">
            <button class="raised primary" onclick="SubmitColor()">Set</button>
            <button class="raised primary icon" onclick="TurnOffLeds()">
                <i class="fas fa-power-off"></i>
            </button>
        </div>
    </div>
    <div class="content">
        <div class="content">
            <input id="red-slider" class="slider red" type="range" min="0" max="255" value="0">
            <input id="green-slider" class="slider green" type="range" min="0" max="255" value="0">
            <input id="blue-slider" class="slider blue" type="range" min="0" max="255" value="0">
        </div>
    </div>
</div>

<div class="card raised">
    <div class="header">
        Light pulse
        <div class="right">
            <button class="raised primary icon" onclick="ChangePulseAction('stop')">
                <i class="fas fa-stop"></i>
            </button>
            <button class="raised primary icon" onclick="ChangePulseAction('play')">
                <i class="fas fa-play"></i>
            </button>
            <button class="raised primary icon" onclick="ChangePulseAction('pause')">
                <i class="fas fa-pause"></i>
            </button>
        </div>
    </div>
</div>
