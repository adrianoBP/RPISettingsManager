<div class="column hidden" id="main-container">

    <div class="card raised">
        <div class="header">
            Colour change
            <div class="right">
                <button class="raised primary margin-left" onclick="SubmitColor()">Set</button>
                <button class="raised primary  margin-left icon" onclick="TurnOffLeds()">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </div>
        <div class="content">
            <div class="content fill-width padding-big">
                <input id="red-slider" class="slider fill-width red" type="range" min="0" max="255" value="0">
                <input id="green-slider" class="slider margin-top margin-bottom fill-width green" type="range" min="0"
                    max="255" value="0">
                <input id="blue-slider" class="slider fill-width blue" type="range" min="0" max="255" value="0">
            </div>
        </div>
    </div>

    <div class="card raised">
        <div class="header">
            Pulse
            <div class="right">
                <button class="raised primary margin-left icon" onclick="ChangePulseAction('stop')">
                    <i class="fas fa-stop"></i>
                </button>
                <button class="raised primary margin-left icon" onclick="ChangePulseAction('play')">
                    <i class="fas fa-play"></i>
                </button>
                <button class="raised primary margin-left icon" onclick="ChangePulseAction('pause')">
                    <i class="fas fa-pause"></i>
                </button>
            </div>
        </div>
        <div class="content">
            <div class="content fill-width padding-big">
                <input id="threshold-slider" class="slider fill-width primary" type="range" min="1" max="10" value="0"
                    ontouchend="SetPulseThreshold(this.value)" onmouseup="SetPulseThreshold(this.value)">
            </div>
        </div>
    </div>

    <div class="card raised">
        <div class="header">
            Spotify
            <div class="right">
                <h6 id="spotify-currently-playing" class="hidden">Currently Playing</h6>
                <button class="raised green margin-left icon" id="spotify-button" onclick="SpotifyLogin()">
                    <i class="fab fa-spotify fa-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="column center-items fill-width">
        <button class="raised red margin-top padding-left padding-right" id="google-login-button" onclick="GoogleLogOut()">Log Out</button>
    </div>

</div>
